apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app_name }}
{{- if .Values.argocd_service_annotations }}
  annotations:
{{ toYaml .Values.argocd_service_annotations | indent 4 }}
{{- end }}  
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.externalPort }}
    targetPort: {{ .Values.service.internalPort }}
    protocol: TCP
  selector:
    app: {{ .Values.app_name }}